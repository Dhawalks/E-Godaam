<div class="row">
  <div class="col-xs-12">
    <h2>Images.</h2>
  </div>
</div>
<hr>
<button class="btn btn-danger" (click)="onUpload()">Upload!</button>
<br>
<div class="row">
  <div class="col-sm-3" *ngFor="let image of files">
    <a [href]=image target="blank">
      <img [src]="image" class="img-responsive img-thumbnail">
    </a>
  </div>
</div>
