<div class="container">
  <div class="card card-container">
    <h3>Fill the form to Register!</h3>
    <form class="form-signin">
      <div class="form-group">
          <input type="text" id="fullname" class="form-control" placeholder="Full Name" required>
          <input type="date" id="dob" class="form-control" placeholder="dd/yy/mm" required>
      </div>
      <div class="form-group">
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <input type="password" id="rpassword" class="form-control" placeholder="Repeat Password" required>
          <input type="mobile" id="mobile" class="form-control" placeholder="e.g 9876543210" required>
      </div>
      <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign Up</button>
      <button class="btn btn-danger" type="reset">Reset</button>
    </form>
    <!-- /form -->
    <a href="#" class="forgot-password">
      Already registered? Click here to login.
    </a>
  </div>
  <!-- /card-container -->
</div>
